<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
    <div id="container">
        <h1>My Skills</h1>
        <div class="skill-bar">
          <span>Javascript</span>
          <div class="skill-level">
            <div class="fill dot"></div>
            <div class="fill dot"></div>
            <div class="fill dot"></div>
            <div class="fill dot"></div>
            <div class="fill dot"></div>
          </div>
        </div>
        <div class="skill-bar">
          <span>Gatsby.js</span>
          <div class="skill-level">
            <div class="fill dot"></div>
            <div class="fill dot"></div>
            <div class="fill dot"></div>
            <div class="fill dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="skill-bar">
          <span>Vue.js</span>
          <div class="skill-level">
            <div class="fill dot"></div>
            <div class="fill dot"></div>
            <div class="fill dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="skill-bar">
          <span>Next.js</span>
          <div class="skill-level">
            <div class="fill dot"></div>
            <div class="fill dot"></div>
            <div class="fill dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="skill-bar">
          <span>Java</span>
          <div class="skill-level">
            <div class="fill dot"></div>
            <div class="fill dot"></div>
            <div class="fill dot"></div>
            <div class="fill dot"></div>
            <div class="dot"></div>
          </div>
        </div>
      </div>
      <script>// Change dots accordingly

        (document).ready(() => {
            // Dot Counter
          
            let n = 1;
          
            ("div", ".skill-level").each((i, element) => {
              let hasClass = element.classList.contains("fill");
              if (hasClass) {
                element.classList.add("l" + n, "fadeIn");
              } else {
                element.classList.add("fadeIn");
              }
          
              // Increase counter by 1 if less than 5 & current has fill class.
          
              n = n < 5 && hasClass ? n + 1 : 1;
            });
          });
          </script>
</body>
</html>
